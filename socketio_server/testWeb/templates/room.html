<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket.IO Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }

        #chat p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Socket.IO Chat</h1>
    <div id="status">Connecting...</div>

    <div id="chat"></div>

    <input type="text" id="inputMsg" placeholder="Type your story snippet..." />
    <button id="sendBtn">Send</button>
    <button id="startGameBtn">Start Game</button>

    <script>
        const socket = io('http://localhost:5000/r');

        socket.on('connect', () => {
                const roomId = localStorage.getItem('current_room');
                socket.emit('join_room', { room_id: parseInt(roomId) }, (ack) => {
                    if (ack.status === 'ok') {
                        document.getElementById('status').innerText =
                            `✔ Joined room ${ack.room_id}`;
                    } else {
                        document.getElementById('status').innerText =
                            `❌ ${ack.msg}`;
                    }
                });
            });

        socket.on('connect_ack', () => {
            document.getElementById('status').innerText =
                `✔ Connection stablished`;
        });

        socket.on('connect_error', err => {
            document.getElementById('status').innerText =
                `❌ ${err.message}`;
        });


        socket.on('snippet_broadcast', data => {
            const chat = document.getElementById('chat');
            data.snippets.forEach(item => {
            const p = document.createElement('p');
            const shortId = item.sender.slice(0, 5);
            p.innerText = `${shortId}: ${item.snippet}`;
            chat.appendChild(p);
            });
            chat.scrollTop = chat.scrollHeight;
        });

        document.getElementById('sendBtn').addEventListener('click', () => {
            const input = document.getElementById('inputMsg');
            const msg = input.value.trim();
            if (!msg) return;
            const roomId = localStorage.getItem('current_room');
            socket.emit('story_snippet', { snippet: msg, room: roomId }, (ack) => {
            if (ack.status === 'ok') {
                input.value = '';
                input.focus();
            } else {
                const chat = document.getElementById('chat');
                const p = document.createElement('p');
                p.innerText = `❌ ${ack.msg}`;
                chat.appendChild(p);
                chat.scrollTop = chat.scrollHeight;
            }
            });
        });

        document.getElementById('inputMsg').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
            socket.emit('start_game', (ack) => {
            if (ack && ack.status === 'error') {
                const chat = document.getElementById('chat');
                const p = document.createElement('p');
                p.innerText = `❌ ${ack.msg}`;
                chat.appendChild(p);
                chat.scrollTop = chat.scrollHeight;
            }
            });
        });

        socket.on('game_started', data => {
            const chat = document.getElementById('chat');
            const p    = document.createElement('p');
            p.innerText = `🎮 Game started by ${data.triggerer}`;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('round_started', data => {
            const chat = document.getElementById('chat');
            const p    = document.createElement('p');
            p.innerText = `🕒 Round started by ${data.triggerer}`;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>

</html>
