<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket.IO Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
        }

        #chat p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Socket.IO Chat</h1>
    <div id="status">Connecting...</div>

    <div id="chat"></div>

    <input type="text" id="inputMsg" placeholder="Type your story snippet..." />
    <button id="sendBtn">Send</button>
    <button id="startGameBtn">Start Game</button>

    <script>
        const socket = io('http://localhost:5000/r');

        socket.on('connect', () => {
            const roomId = localStorage.getItem('current_room');
            socket.emit('join_room', { room_id: parseInt(roomId) });
        });

        socket.on('joined_room', data => {
            document.getElementById('status').innerText =
                `✔ Joined room ${data.room_id}`;
        });

        socket.on('connect_error', err => {
            document.getElementById('status').innerText =
                `❌ ${err.message}`;
        });


        socket.on('snippet_broadcast', data => {
            const chat = document.getElementById('chat');
            const p = document.createElement('p');
            p.innerText = '📨 ' + (typeof data === 'string' ? data : data.snippet);
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        });

        document.getElementById('sendBtn').addEventListener('click', () => {
            const input = document.getElementById('inputMsg');
            const msg = input.value.trim();
            if (!msg) return;
            const roomId = localStorage.getItem('current_room');
            socket.emit('story_snippet', { snippet: msg, room: roomId });
            input.value = '';
            input.focus();
        });

        document.getElementById('inputMsg').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                document.getElementById('sendBtn').click();
            }
        });

        document.getElementById('startGameBtn').addEventListener('click', () => {
                socket.emit('start_game');
            });
    </script>
</body>

</html>
